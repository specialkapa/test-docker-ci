name: Build Atlas docker image and tag version

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version (Eg: 1.10.2, 1.10.2a1 -- Alpha, 1.10.2b1 -- Beta)"
        type: string

jobs:
  build-atlas-image-and-tag-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        id: setup-uv
        uses: astral-sh/setup-uv@v3
        with:
          version: ">=0.5.0"
          enable-cache: true

      - name: Read Python version
        id: python-version
        run: echo "version=$(cat .python-version)" >> $GITHUB_OUTPUT

      - name: Set up python
        run: uv python install ${{ steps.python-version.outputs.version }}

      - name: Build wheels
        run: uv lock && uv build --wheel --out-dir dist

      - name: Install Docker
        run: |
          apt-get update
          curl -fsSL https://get.docker.com -o get-devops_utils.sh
          sh get-devops_utils.sh
          usermod -aG docker $USER
          chmod 777 /var/run/docker.sock

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build --pull --rm -f "Dockerfile" --tag tnpatlas/atlas:v${{ github.event.inputs.version }} "."
          docker push specialkapa/test-workflow:v${{ github.event.inputs.version }}